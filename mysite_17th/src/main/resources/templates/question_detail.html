<link rel="stylesheet" th:href="@{/mystyle.css}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<div class="container">
	<div class="jumbotron">
		<div class="display-4"><small>[[${question.subject}]]</small></div>
	</div>
	
	<div class="card bg-warning">
		<div class="card-body ">
			<h5 class="card-title text-white">[[${question.content}]]</h5>
		</div>
	</div>


	<h4 class="my-5" th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h4>
	<!--${#Lists.size()} : 타임리프에서 제공하는 문법으로 해당 매개변수로 객체를 넣으면 해당 객체의 갯수를 리턴한다.-->

	<div>
		<ul class="list-unstyled">
			<div class="card bg-light my-3"  th:each="answer : ${question.answerList}">
				<div class="card-body">
					<li>[[${answer.content}]]</li>
				</div>
			</div>
		</ul>
	</div>
	<form th:action="@{|/answer/create/${question.id}|}" method="post">
		<div class="form-group">
			<textarea class="form-control" name="content" id="content" cols="30" rows="10"></textarea>
		</div>
		<input class="btn btn-warning p-2" type="submit" value="답변 등록하기" />
		
	</form>
	
</div>
