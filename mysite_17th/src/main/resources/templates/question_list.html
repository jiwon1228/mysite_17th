<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>question_list</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="jumbotron "><h2 class="display-4">게시판 목록</h2></div>
			<table class="table table-striped">
				<thead class="table-warning ">
					<tr>
						<th>제목</th>
						<th>작성일시</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="question:${questionList}">
						<td><a class="text-warning" th:text="${question.subject}" th:href="@{|/question/detail/${question.id}|}"></a></td>
						<td th:text="${question.createDate}"></tdth>
					</tr>
				</tbody>
				
			</table>
	</div>
</body>
</html>
