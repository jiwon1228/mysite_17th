<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>question_list</title>
</head>
<body>
	<h2>게시판 목록</h2>
	
	<table>
		<thead>
			<tr>
				<th>제목</th>
				<th>작성일시</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="question:${questionList}">
				<td><a th:text="${question.subject}" th:href="@{|/question/detail/${question.id}|}"></a></td>
				<td th:text="${question.createDate}"></tdth>
			</tr>
		</tbody>
		
	</table>
</body>
</html>
